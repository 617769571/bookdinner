<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>员工点餐</title>
	
</head>
<link rel="stylesheet" href="../css/all.css">
<link rel="stylesheet" href="../css/order.css">
<script src="../js/jquery-3.2.1.min.js"></script>
<body>
	<div class="contant">
		<div class="header">
			<img src="../img/title.jpg" mode="widthFix">
		</div>
		<div class="radio">
			<div class="btnTit">选择厂区：</div>
			<div class="btn checkBtn" >总部</div>
			<div class="btn" >工具</div>
		</div>
		<div class="whiteBox">
			<div class="radio">
				<div class="btnTit">申请人手机号</div>
				<div class="textBox">
					<input type="number" class="whiteInput" id="proposertel" placeholder="申请人手机号">
				</div>
			</div>
			<div class="radio">
				<div class="btnTit">客户人数</div>
				<div class="textBox">
					<input type="number" class="whiteInput" id="clientnumber" placeholder="填写具体人数">
				</div>
			</div>
			<div class="radio">
				<div class="btnTit">单位名称</div>
				<div class="textBox">
					<input type="text" class="whiteInput" id="company" placeholder="填写单位名称">
				</div>
			</div>
			<div class="radio">
				<div class="btnTit">申请人</div>
				<div class="textBox">
					<input type="text" class="whiteInput" id="clientname" placeholder="申请人">
				</div>
			</div>
			<div class="btnBox">
				<div class="btnTit">用餐类型</div>

				<div id="0" class="btn">午餐</div>
				<div id="1" class="btn">晚餐</div>
			</div>
		</div>
		<button onclick='addClientOrder()'>提交订单</button>
		<button onclick='location.href="erweima.html"' style="margin-top:2rem">查询</button>

	</div>
</body>
